<script>
    //加载事件
    $(document).ready(function () {
        $(".weui-tabbar__item").click(function () {
            var obj = $(this).find(".tab_img");
            if ($(obj).attr("data-img-statu") == "1")
                return false;
            $(".weui-tabbar__item").each(function () {
                var objimg = $(this).find(".tab_img");
                if ($(objimg).attr("data-img-statu") == "1") {
                    var old = $(objimg).attr("data-img");
                    $(objimg).attr("data-img", $(objimg).attr("src"));
                    $(objimg).attr("src", old);
                    $(objimg).attr("data-img-statu", 0);
                }
            });
            var oldsrc = $(obj).attr("data-img");
            $(obj).attr("data-img", $(obj).attr("src"));
            $(obj).attr("src", oldsrc);
            $(obj).attr("data-img-statu", "1");
        });
        $(".first").click();
    });
</script>
