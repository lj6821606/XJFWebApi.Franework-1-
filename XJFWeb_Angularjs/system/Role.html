<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="../wwwroot/css/index.css" rel="stylesheet" />
    <link href="../Content/weui.min.css" rel="stylesheet" />
    <link href="../Content/jquery-weui.min.css" rel="stylesheet" />
    <link href="../wwwroot/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <title>新家风短信平台</title>
</head>
<body style="height:400px;">

    <div class="weui-cells weui-cells_form" style="position: relative;top: 50%;">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">角色名称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入角色名称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">角色备注</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请输入角色备注">
            </div>
        </div>
    </div>
</body>
</html>
<script src="../Scripts/jquery-3.2.1.min.js"></script>
<script src="../Scripts/jquery-weui.min.js"></script>
<script src="../Scripts/swiper.min.js"></script>
<script src="../Scripts/vue.min.js"></script>
